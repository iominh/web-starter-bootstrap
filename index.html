---
layout: default
title: Your New Jekyll Site
---

<section id="home">
  <div class="section typeset">
    <h1>Posts</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</section>
